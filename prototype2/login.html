<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
<style>
    body{font-family:"inter",sans-serif}
    *{margin: 0%;padding: 0%;box-sizing: border-box;}
    .container{display: flex;width: 90%;margin: auto;padding: 50px;}
    .col1{width: 45%;}
    .col2{width: 55%;text-align: center;margin-top: 50px;}
    .col2 h1{color: red;font-size: 35px;}
    .image1{width: 100%;}
    input{width: 500px;height: 40px;}
    button{width: 150px;height: 50px;background-color:#e97474;font-size:15px;border-radius: 20px;}
    .col2 a{text-decoration: none;color:#23c03a;}
@media (max-width:680px) {
    .container{flex-direction: column;justify-content: center;}
    .col1{width: 90%;}
    .col2{width: 90%;}
    .col2 h1{font-size: 25px;}
    input{width: 250px;height: 30px;}
    .image1{width: 100%;}
}
@media (min-width:681px) and (max-width:1024px) {
    .container{width: 90%;}
    .col1{width: 45%;margin-top: 100px;}
    .col2{width: 55%;}
    input{width: 300px;}
}
</style>
</head>
<body>
<div class="container">
<div class="col1">
    <img src="figmaproject/Rectangle 27 (1).png" class="image1">
</div>
<div class="col2">
    <h1>Mal Mathi <br> Resort</h1>
    <br>
    <p style="font-size: 25px;"><b>Login</b></p><br>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="password" id="pass" placeholder="Password">
    <p>Forget password?</p><br><br>
    <button type="submit"><b>LOGIN</b></button>
    <br><br>
    <p>New customer? <a href="signup.html">Create an account</a> </p>
</div>
</div>
</body>
</html>
