<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
<style>
*{
    margin: 0%;
    padding:0%;
    box-sizing: border-box;
}
body{
    font-family: "quicksand",sans-serif;
    background-image: url(VTS_Exam_Portal_Images/Login\ Image.png);
    background-repeat: no-repeat;
    background-size:auto;
}
.maincontainer{
    display: flex;
    width: 90%;
    margin: auto;
    padding: 100px;
    justify-content: right;
}
.logo1{
    line-height: 30px;
}
.logo1 h2{
    font-size: 30px;
    text-align: center;
}
.logo1 input{
    width:400px;
    height: 50px;
    border-radius: 10px;
    background: none;
}
#name::placeholder{
    background-image: url(PayslipImages/mail.png);
    background-repeat: no-repeat;
    background-position: 10px;
    padding: 40px;
    font-size:15px;
}
#pass::placeholder{
    background-image: url(PayslipImages/Password.png);
    background-repeat: no-repeat;
    background-position: 10px;
    padding: 40px;
    font-size:15px;
}
.logo1 p{
    text-align:right;
}
.logo1 button{
    width: 200px;
    height: 40px;
    border: none;
    background-color: #f1d04c;
    border-radius: 10px;
    font-size: 20px;
}
form span{
    color: red;
}

@media (max-width:680px) {
    .maincontainer{
        width: 100%;
        flex-direction: column;
        align-items: center;
    }
    .image{width: 95%;}
}

@media (min-width:681px) and (max-width:1024px) {
    .maincontainer{
        width: 100%;
    }
    .image{
        width:99%;
    }
}
</style>
</head>
<body>
<div class="maincontainer">
<div class="logo1">
<form id="loginForm">
<h2>Login</h2><br>
<label for="name"><b>Email Address</b></label><br>
<input type="email" id="email" name="email" placeholder="Enter Your Email Id"><br><br>
<label for="password"><b>Password</b></label><br>
<input type="password" id="pass" name="pass" placeholder="Password"><br>
<p>Forget Password?</p>
<a href="#"><button type="submit" id="submit">Login</button><br></a>
<span id="message"></span>
</div>
</form>

</div>


<script src="login.js"></script>
</body>
</html>
