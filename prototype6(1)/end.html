<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Response Submitted - VTS Exam Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      display: flex;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #1f2a34;
      color: white;
      padding: 30px 20px;
    }

    .sidebar h2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 40px;
      line-height: 1.3;
    }

    .nav {
      list-style: none;
    }

    .nav li {
      margin: 20px 0;
      font-size: 16px;
    }

    .nav .active {
      color: #baff00;
      font-weight: bold;
    }

    
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

      
    .message {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .invertimage{
    filter: invert(100%);
}
    .btn {
      padding: 10px 25px;
      background-color: #e6fb5e;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #d4ec4f;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <aside class="sidebar">
      <h2>VTS Exam<br>Portal</h2>
      <ul class="nav">
        <li><img src="VTS_Exam_Portal_Images/Overview.png" alt="overview"> Overview</li>
      <li><img src="VTS_Exam_Portal_Images/Design.png" alt="designing" class="invertimage"> Designing</li>
      <li><img src="VTS_Exam_Portal_Images/Exam.png" alt="exam" class="invertimage"> Exam</li>
      <li><img src="VTS_Exam_Portal_Images/result.png" alt="result" class="invertimage"> Result</li>
      </ul>
    </aside>

    
    <div class="main">
      <div class="success-icon"><img src="VTS_Exam_Portal_Images/Submitted img.png" alt="success"></div>
      <p class="message">Thank You, your response<br>has been submitted</p>
      <button class="btn">Done</button>
    </div>
  </div>
</body>
</html>
