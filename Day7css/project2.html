<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Card</title>
    <style>
        .container{border: 2px solid pink ;width: 60%;height: 500px; background-color: pink;}
        .row{display: flex;border: 2px solid white; width: 500px; height: 300px;border-radius: 20px;
        justify-content: center;text-align: center;background-color: aliceblue;align-items: center;
        margin: 80px;
        }
        button{background-color: orange;color: whitesmoke;font-family: 'Times New Roman', Times, serif; 
        border-radius: 5px;border:5px solid orange;height: 40px;width: 150px;font-size: large;}
    </style>
</head>
<body>
    <div class="container">
<div class="row">
    <div class="column">
        <h1>Welcome to Vetri Tech</h1>
        <p>Your success starts here. Join us and</p>
        <p>Build your future!</p>
        <button type="submit"> Get Started</button>
    </div>
</div>
    </div>
</body>
</html>
