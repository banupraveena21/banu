<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxLayout2</title>
<style>
    *{
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
    }
.container{border: 5px solid rgb(238, 41, 74); 
    width: 70%;
    margin: auto;
    border-radius: 13px;
}
.row{
    display: flex;
    justify-content: space-evenly;
    }
.column1,.column3{
    width: 31%;
    border: 1px inset black;
    border-radius: 10px;margin: 2px;
}
.column2{
    width: 39%;
    border: 1px inset black;
    border-radius: 10px;margin: 1px;
}
img{
    width: 100%;
}
.nature{border-radius: 10px;}

.nature4{border-radius: 10px; height: 312px;}

.nature2{border-radius: 10px; height: 606px; }

.nature3{border-radius: 10px;height: 300px;}

.nature1{border-radius: 10px;height: 300px;}
</style>
</head>
<body>
<div class="container">
<div class="row">
<div class="column1">
<div class="col1child1">
    <img src="images/nature.jpg" alt="nature" class="nature">
</div>
<div class="col1child2">
    <img src="images/nature4.jpg" alt="nature4" class="nature4">
</div>
</div>
<div class="column2">
<div class="col2child1">
    <img src="images/nature2.jpg" alt="nature2" class="nature2">
</div>
</div>
<div class="column3">
    <div class="col3child1">
        <img src="images/nature3.jpg" alt="nature3" class="nature3">
    </div>
    <div class="col3child2">
        <img src="images/nature1.jpg" alt="nature1" class="nature1">
    </div>
</div>
</div>
</div>
</body>
</html>
