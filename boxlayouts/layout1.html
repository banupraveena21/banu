<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Layout1</title>
    <style>
    *{
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
    }
.container{
    width: 60%;
    border: 5px solid rgb(36, 33, 226);
    margin: auto;
    border-radius: 10px;
}
.row{
    display: flex;
    justify-content:space-evenly
}
.col1{
    width: 40%;
   /* border: 2px solid black;*/
}
.col2{
    width: 60%;
    height: 180px;
}
.flower{width: 100%;height: 175px; border-radius: 10px;}
.flower3{height: 175px;
width: 100%;border-radius: 10px;}
.flower4{height: 210px;border-radius: 10px;}
.flower2{height: 210px;border-radius: 10px;}
.flower1{height: 210px;width: 74%;border-radius: 10px;}

    </style>
</head>
<body>
    <div class="container">
<div class="row">
<div class="col1">
<div class="col1child1">
    <img src="images/flower.jpg" alt="image1" class="flower">
</div>
<div class="col1child2" style="display: flex;">
<img src="images/flower1.jpg" alt="image2" class="flower1">
    <div class="col1child1-1">
        <img src="images/flower2.jpg" alt="image3" class="flower2">
 </div>
 <div class="col2child2">
    <img src="images/flower4.jpg" alt="image5" class="flower4">
</div>
</div>
</div>
<div class="col2">
    <div class="col2child1">
        <img src="images/flower3.jpg" alt="image4" class="flower3">
    </div>
<!--<div class="col2child2">
    <img src="images/flower4.jpg" alt="image5" class="flower4">
</div>-->
</div>
</div>
    </div>
</body>
</html>
