<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Layout3</title>
<style>
*{margin: 0%; padding: 0%; box-sizing: border-box;}
.container{border: 5px solid pink; width: 70%; margin: auto;}
.row{}
.col1{width: 100%; border: 2px solid saddlebrown;}
.col2{width: 100%; border: 2px solid saddlebrown;}
.col3{width: 100%; border: 2px solid saddlebrown;}

.baby{width: 400px; height: 210px;}
.baby3{width: 540px;height: 105px;}
.baby4{width: 540px;height: 101px;}
.baby1{width: 940px; height: 150px;}
.baby5{width: 600px;height: 100px;}
.baby2{width: 600px; height: 100px;}
.baby6{width: 340px; height: 205px;}
</style>
</head>
<body>
<div class="container">
<div class="row">
    <div class="col1">
        <div class="col1child1" style="display: flex;">
            <img src="images/baby.jpg" alt="baby" class="baby">
            <div class="col1child11">
                <img src="images/baby3.jpg" alt="baby3" class="baby3">
                <div class="col1child111">
                    <img src="images/baby4.jpg" alt="baby4" class="baby4">
                </div>
            </div>    
        </div>
    </div>
    <div class="col2">
        <div class="col2child1">
        <img src="images/baby1.jpg" alt="baby1" class="baby1">
    </div>
    </div>
    <div class="col3" style="display: flex;">
        <div class="col3child1">
            <img src="images/baby2.jpg" alt="baby2" class="baby2">
            <div class="col3child11">
                <img src="images/baby5.jpg" alt="baby5" class="baby5">
            </div>
        </div>
        <div class="col3child12">
            <img src="images/baby6.jpg" alt="baby6" class="baby6">
        </div>
    </div>
</div>
</div>
</body>
</html>
