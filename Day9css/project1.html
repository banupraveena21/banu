<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Galleryproject1</title>
<style>
h2{text-align: center;}
.container{border: 5px groove rgb(247, 100, 124); width: 80%;display: grid;
grid-template-columns:300px 300px 300px; margin: auto; gap: 10px;justify-content: space-evenly;}
.container div{border: 1px solid black; text-align: center; background-color: rgb(245, 197, 245);}
</style>
</head>
<body>
<h2><strong>Photo Gallery</strong></h2>
<div class="container">  
<div class="col1">
    <img src="images/cartoon.jpg" alt="cartoon" class="cartoon">
    <p><b>Bunny Bunny</b></p>
</div>
<div class="col2">
    <img src="images/cartoon1.jpg" alt="cartoon1" class="cartoon1">
    <p><b>Kuku Bird</b></p>
</div>
<div class="col3">
    <img src="images/cartoon2.jpg" alt="cartoon2" class="cartoon2">
    <p><b>Unique Unicorn</b></p>
</div>
<div class="col4">
    <img src="images/cartoon3.jpg" alt="cartoon3" class="cartoon3">
    <p><b>Growing Girl</b></p>
</div>
<div class="col5">
    <img src="images/cartoon4.jpg" alt="cartoon4" class="cartoon4">
    <p><b>Tiny Tiger</b></p>
</div>
<div class="col6">
    <img src="images/cartoon5.jpg" alt="cartoon5" class="cartoon5">
    <p><b>Gifting Cat</b></p>
</div>
</div>
</body>
</html>
