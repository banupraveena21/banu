
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Image</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    #myImage {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: 0.5s ease-in-out;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Click the Button to Change the Image</h1>
  <img id="myImage" src="images/best seller 4.png" alt="Image">
  <button onclick="changeImage()">Change Image</button>

  <script>
    let current = 1;

    function changeImage() {
      const image = document.getElementById("myImage");

      if (current === 1) {
        image.src="images/best seller 4.png";
        current = 2;
      } else {
        image.src = "images/best seller 2.png";
        current = 1;
      }
    }
  </script>

</body>
</html>
