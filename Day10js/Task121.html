
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS121 - Detect Enter Key</title>
  <style>
    body {
    
      
      text-align: center;
      padding: 60px;
    }

    h1 {
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    input {
      width: 300px;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #4caf50;
    }

    p {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }

    img {
      margin-top: 40px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <h1>JS121 Detect Enter Key</h1>

  <input type="text" id="nameInput" placeholder="Type something and press Enter" />
  <p>Try pressing Enter after typing something</p>

  

  <script>
    const inputBox = document.getElementById("nameInput");

    inputBox.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        alert("You have pressed Enter Input: " + inputBox.value);
      }
    });
  </script>

</body>
</html>
