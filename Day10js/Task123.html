
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toggle Password Visibility</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      
      background: #f0f8ff;
      margin: 0;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    input[type="password"],
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .toggle-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .toggle-btn:hover {
      background-color: lightgreen;
    }

    img {
      width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
   
    <h2>Toggle Password Visibility</h2>
    <input type="password" id="passwordField" placeholder="Enter your password" />
    <br />
    <button class="toggle-btn" id="togglePassword">Show Password</button>
  </div>

  <script>
    const passwordField = document.getElementById("passwordField");
    const toggleButton = document.getElementById("togglePassword");

    toggleButton.addEventListener("click", () => {
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleButton.textContent = "Hide Password";
      } else {
        passwordField.type = "password";
        toggleButton.textContent = "Show Password";
      }
    });
  </script>
</body>
</html>
