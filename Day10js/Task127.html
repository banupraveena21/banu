
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stylish Button Disappear</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
     
      display: flex;
      justify-content: center;
      align-items: center;
      height:70vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color:paleturquoise; /* Semi-transparent background for the container */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    button {
      padding: 18px 36px;
      font-size: 20px;
      background: linear-gradient(45deg, red,pink); /* Gradient background for button */
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #ff9a8b, #ff6ec7); /* Reverse gradient effect on hover */
      transform: scale(1.05); /* Slight scaling effect */
    }

    button:focus {
      outline: none;
    }

    button:active {
      transform: scale(0.98); /* Button shrink effect when clicked */
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Click the Button to Make It Disappear</h1>
    <button id="disappearBtn">Click to Disappear</button>
  </div>

  <script>
    const disappearBtn = document.getElementById('disappearBtn');

    // Add click event listener to the button
    disappearBtn.addEventListener('click', () => {
      disappearBtn.style.opacity = '0'; // Fade out effect before disappearing
    });
  </script>

</body>
</html>
