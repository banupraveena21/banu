<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetri Exam portal</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>

    <style>
        * {
            font-family: "quicksand",sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .examrow1 {
            display: flex;
            gap: 20px;
        }

        .examcol1 {
            width: 20%;
            border: 2px solid;
            background-color: #201F31;
            color: white;
            height: 100vh;
        }

        .card1 {
            display: flex;
            font-size: 24px;
            font-weight: 600;
            gap: 5px;
            background-color: white;
            color: #201F31
        }

        .card2 {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            font-size: 15px;
        }

        .card21 {
            display: flex;
            gap: 10px;
        }

        .img {
            filter: invert(100%);
        }

        .c1,
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .examcol2 {
            display: flex;
            flex-direction: column;
            margin-top: 50px;
            padding: 3%;
            align-items: center;
        }

        ul {
            list-style-type: none;
            margin-left: 50px;
        }

        h3 {
            background-color: #D8f275;
            text-align: center;
            padding: 5%;
            border-radius: 12px;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>

</head>

<body>

    <div class="examcontainer">
        <div class="examrow1">
            <div class="examcol1">
                <div class="card1">
                    <div class="logo"><img src="VTS_Exam_Portal_Images/download.jpg" alt="logo" style="width:15%;"></div>
                    <div class="head">
                        <p>VTS Exam Portal</p>
                    </div>
                </div>
                <div class="card2">
                    <div class="card21">
                        <div class="c1"><img src="VTS_Exam_Portal_Images/Overview.png" class="img" alt=""></div>
                        <div class="c1"><a href="home.html">
                                <p>Overview</p>
                            </a></div>
                    </div>
                    <div class="card21">
                        <div class="c1"><img src="VTS_Exam_Portal_Images/Design.png" class="img" alt=""></div>
                        <div class="c1">
                            <p>Designing</p>
                        </div>
                    </div>
                    <div class="card21">
                        <div class="c1"><img src="VTS_Exam_Portal_Images/development.jpg" class="img" alt=""></div>
                        <div class="c1">
                            <p>Development</p>
                        </div>
                    </div>
                    <div class="card21">
                        <div class="c1"><img src="VTS_Exam_Portal_Images/Exam.png" class="img" alt=""></div>
                        <div class="c1"><a href="start.html">
                                <p>Exam</p>
                            </a></div>
                    </div>
                    <div class="card21">
                        <div class="c1"><img src="VTS_Exam_Portal_Images/result.png" class="img" alt=""></div>
                        <div class="c1"><a href="result.html">
                                <p>Result</p>
                            </a></div>
                    </div>
                </div>
            </div>
            <div class="examcol2">
                <h2>Your Results</h2>
                <div id="results" class="results"></div>
            </div>
        </div>

    </div>



    <script>
        const questions = JSON.parse(localStorage.getItem("questions"));
        let score = 0;
        let output = "<ul>";

        for (let i = 0; i < 10; i++) {
            const userAnswer = localStorage.getItem("q" + (i + 1));
            const correct = questions[i].answer;
            const status = userAnswer === correct ? "green" : "red";
            if (userAnswer === correct) score++;
            output += `<li>Q${i + 1}: Your Answer: ${userAnswer || "No Answer"} | Correct: ${correct} ${status}</li>`;
        }

        output += "</ul><h3>Total Score: " + score + "/10</h3>";
        document.getElementById("results").innerHTML = output;
    </script>
</body>

</html>
