<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout4</title>
<style>
body{background-image: url(images/back3.jpg); background-repeat: no-repeat;background-size: cover;}
*{margin: 0%;
padding: 0%;
box-sizing: border-box;}
.container{border: 10px groove purple;width: 40%;margin: auto;display: grid;grid-template-columns: 28% 38% 34%;}
.grid1,.grid2,.grid3,.grid4,.grid5,.grid6,.grid7{border:1px solid plum}
.baby{width: 100%;height: 100%;object-fit: cover;}
.row1{display: grid; grid-template-rows: 28% 44% 28%}
.row2{display: grid;grid-template-rows: 50% 50%}
.row3{display: grid;grid-template-rows: 20% 50% 30%}
.grid2{grid-row:;}
.grid3{grid-column:}
.grid5{grid-row:;}
.baby:hover{width:110%}

</style>
</head>
<body>
    <h2 style="text-align:center;font-family:'Times New Roman', Times, serif;color:rgb(94, 69, 6);">Layout4</h2>
    <div class="container">
        <div class="row1">
        <div class="grid1">
            <img src="images/baby.jpg" class="baby">
        </div>
        <div class="grid2">
            <img src="images/baby1.jpg" class="baby">
        </div>
        <div class="grid3">
            <img src="images/baby2.jpg" class="baby">
        </div>
    </div>
    <div class="row2">
        <div class="grid4">
            <img src="images/baby3.jpg" class="baby">
        </div>
        <div class="grid5">
            <img src="images/baby4.jpg" class="baby">
        </div>
    </div>
    <div class="row3">
        <div class="grid6">
            <img src="images/baby5.jpg" class="baby">
        </div>
        <div class="grid7">
            <img src="images/baby6.jpg" class="baby">
        </div>
        <div class="grid8">
            <img src="images/baby7.jpg" class="baby">
        </div>
    </div>
    </div>
</body>
</html>
