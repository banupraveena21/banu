<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout3</title>
<style>
 body{background-image: url(images/back2.jpg);background-repeat: no-repeat;background-size:cover;}
*{margin: 0%;padding: 0%;box-sizing: border-box;}
.col1,.col2,.col3,.col4,.col5,.col6,.col7,.col8{border: 2px dotted blueviolet;}
.girl{width: 100%;object-fit: cover;height: 100%;}
.container{display: grid; grid-template-columns:40% 30% 30%;margin: auto;border: 5px inset black;width:50%;}
.col{overflow: hidden;border: 1px solid red;}
.col:hover{transform: scale(1.1);}
.col1{grid-row: span 2;}
.col2{grid-column: span 2;}
.col3{grid-column: span 2;}
.col4{grid-column: span 3;}
.col5{grid-column: span 1;}
.col6{grid-row: span 2;}
.col7{grid-row: span 2;}
.col8{grid-column: span 1;}
.girl{width: 100%; height: 100%;object-fit: cover; overflow: hidden;}
</style>
</head>
<body>
<h1 style="text-align: center; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Layout 3</h1>
<div class="container">
    <div class="col col1">
        <img src="images/car.jpg" class="girl">
    </div>
    <div class="col col2">
        <img src="images/car1.jpg" class="girl">
    </div>
    <div class="col col3">
        <img src="images/car2.jpg" class="girl">
    </div>
    <div class="col col4">
        <img src="images/car3.jpg" class="girl">
    </div>
    <div class="col col5">
        <img src="images/car4.jpg" class="girl">
    </div>
    <div class="col col6">
        <img src="images/car5.jpg" class="girl">
    </div>
    <div class="col col7">
        <img src="images/car6.jpg" class="girl">
    </div>
    <div class="col col8">
        <img src="images/car7.jpg" class="girl">
    </div>
</div>
</body>
</html>
