<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout1</title>
<style>
body{background-image: url(images/back1.jpg);background-repeat: no-repeat;background-size: cover;}
*{margin: 0%; padding: 0;box-sizing: border-box;}
.container{width: 60%; margin: auto;border: 5px outset purple;}
.row1{display: grid;grid-template-columns: 40% 60%;}
.row2{display: grid;grid-template-columns:33% 34% 33%;}
.col11,.col12,.col21,.col22,.col23{border: 5px ridge rgb(243, 126, 146);}
.flower{width:100%;height: 200px;border-radius: 10px;object-fit: fill;}
.flower1{width:100%;height: 200px;border-radius: 10px;object-fit: fill;}
.flower2{width: 100%;height: 230px;border-radius: 10px;}
.flower3{width:100%;height: 230px;border-radius: 10px;}
.flower4{width:100%;height: 230px;border-radius: 10px;}
</style>
</head>
<body>
    <h1 style="text-align: center; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: rgb(133, 12, 12);">Layout1</h1>
<div class="container">
    <div class="row1">
        <div class="col11"><img src="images/flower.jpg" alt="flower" class="flower"></div>
        <div class="col12"><img src="images/flower1.jpg" alt="flower1" class="flower1"></div>
    </div>
    <div class="row2">
    <div class="col21"><img src="images/flower2.jpg" alt="flower2" class="flower2"></div>
    <div class="col22"><img src="images/flower3.jpg" alt="flower3" class="flower3"></div>
    <div class="col23"><img src="images/flower4.jpg" alt="flower4" class="flower4"></div>
    </div>
</div>
</body>
</html>
