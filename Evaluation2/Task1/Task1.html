<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <style>
    .course {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      max-width: 400px;
    }
    .progress-bar {
      background-color: #f3f3f3;
      border-radius: 5px;
      overflow: hidden;
      height: 20px;
      margin: 10px 0;
    }
    .progress-fill {
      background-color: #4caf50;
      height: 100%;
      width: 0%;
      transition: width 0.5s ease;
    }
    button {
      padding: 8px 12px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Your Courses</h2>
<div id="dashboard"></div>

<script src="project1.js"></script>
</body>
</html>
