<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout Form</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { display: block; margin: 10px 0; padding: 8px; width: 300px; }
    .error { color: red; font-size: 14px; }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>ðŸ›’ Checkout Form</h2>

<form id="checkoutForm" onsubmit="return validateForm()">
  <label>Name: <input type="text" id="name" /></label>
  <label>Address: <input type="text" id="address" /></label>
  <label>Email: <input type="email" id="email" /></label>

  <h3>Payment Information</h3>
  <label>Credit Card Number: <input type="text" id="cardNumber" maxlength="19" /></label>
  <label>Expiry Date (MM/YY): <input type="text" id="expiry" placeholder="MM/YY" /></label>
  <label>CVV: <input type="text" id="cvv" maxlength="4" /></label>

  <div class="error" id="errorMsg"></div>
  <button type="submit">Submit Order</button>
</form>

<script src="project9.js"></script>
</body>
</html>
