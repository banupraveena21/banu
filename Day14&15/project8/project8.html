<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project8</title>
<style>
.para{
    background-image: url(images/back1.jpg);
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-size: cover;
    min-height: 500px;
}
.circle{
    margin-left:50px;
    background-color: purple;
    border-radius: 100%;
    height:80px;
    position: absolute;
    width: 80px;
    animation: bounce;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    animation-timing-function:ease-in-out;
    animation-direction: alternate;
}
@keyframes bounce {
    from{
        top: 40%;
        transform: scaleX(80%) scaleY(60%);
    }
    to{
        top:15%
    }
    
}
.sun{position: absolute;
    top: 100px;
    right: 200px;
    height: 150px;
width: 150px;
background-color: gold;
border-radius: 50%;
display: inline-block;
box-shadow: 0 0 50px 15px goldenrod;
}
</style>
</head>
<body>
<p>Bouncing Ball</p>
<div class="circle"></div>
<div class="sun"></div>
<div class="para"></div>
</body>
</html>
