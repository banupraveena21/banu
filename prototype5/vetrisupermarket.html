<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetri Supermarket</title>
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body {
            font-family: 'outfit', sans-serif;
        }

        .container {
            display: flex;

        }

        .sidebar {
            width: 20%;
            background-color: #cef0d2;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 30px;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar nav ul li {
            margin: 20px 0;
            font-size: 18px;
        }

        nav img {
            width: 8%;
        }

        #icon {
            filter: grayscale(100%);
        }

        nav span {
            font-size: 20px;
        }

        .content {
            flex: 1;
            padding: 50px;
        }

        .content h3 {
            margin-bottom: 30px;
            font-size: 22px;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px 40px;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .search {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 50px;
        }

        .search input {
            width: 70%;
            height: 50px;
            padding: 8px;
            border: 2px outset white;
            border-radius: 4px;
        }

        #search_btn {
            background-image: url(SuperMarketimages/bar\ code.png);
            background-repeat: no-repeat;
            background-position: 98%;
            background-size: 8%;
        }

        #search_btn::placeholder {
            font-size: 20px;
        }

        .add_item {
            background-color: #f88e55;
            color: white;
            padding: 11px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
        }

        .add_item a {
            text-decoration: none;
            color: black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            margin-top: 50px;
        }

        table th,
        table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        table th {
            color: #556afb;
        }

        .next {
            text-align: center;
            margin-top: 50px;
        }

        .next_btn {
            background-color: #4e6ef1;
            color: white;
            padding: 10px 30px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn {
            background-color: #4e6ef1;
            color: white;
            padding: 10px 30px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        @media (max-width:680px) {
            .container {
                flex-direction: column;
            }
            .sidebar{
                width: 100%;
            }
            .content{
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Vetri Market</h2>
            <nav>
                <ul>
                    <li><img src="SuperMarketimages/Home.png" alt="icon" id="icon"><span> Home</span></li>
                    <li><img src="SuperMarketimages/products.png" alt="icon1" id="icon1"><span style="color: #f88e55;">
                            Products</span> </li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <h3>Customer Details</h3>
            <div class="details">
                <div><strong>Customer Name:</strong><br> Priya</div>
                <div><strong>Contact No:</strong><br> 8910866173</div>
                <div><img src="SuperMarketimages/edit.png" id="edit"></div>
                <div><strong>Address:</strong><br> 12, Cross Cut Road, Chennai.</div>
                <div><strong>Date:</strong><br> 12/7/24</div>
                <div><img src="SuperMarketimages/delete.png" id="edit"></div>
            </div>

            <div class="search">
                <input type="text" placeholder="Search" id="search_btn" />
                <button class="add_item"><span><strong>+</strong><a href="additem.html">Add Item</a></span></button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ITEM DETAILS</th>
                        <th>QUANTITY</th>
                        <th>RATE</th>
                        <th>TAX</th>
                        <th>AMOUNT</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tablebody">

                </tbody>
            </table>
            <div class="finalAmount" style="text-align: end;font-size: 20px;"><b>Final Amount: <span
                        id="final-amount"></span></b></div>
            <div class="next">
                <button class="next_btn">Next</button>

            </div>
        </main>
    </div>

    <script src="vetrisupermarket.js"></script>
</body>

</html>
